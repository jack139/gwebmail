<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>用户注册</title>
</head>

<body bgcolor="#FFFFFF" text="#000000">
<p> &nbsp;</p>

<p align="center"><big><font color="#FF8040"><big><strong>gWebmail 用户登录</strong></big></font></big></p>

<form method="POST" action="/cgi-bin/login">
  <center>
  <table width="70%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td bgcolor="#99c8ff" height="25" colspan="2">
	&nbsp;</td>
    </tr>


    <tr> 
      <td height="25" bgcolor="#99c8ff">
	<font color="#FFFFFF"><div align="right">用户名：</font> 
      </td>
      <td height="25" bgcolor="#99c8ff">
         <input type="text" name="uid" maxlength="20" size="10" value>
	@<select name="domain">
<%$bg$%>
	  <option value="<%$domain1$%>" <%$sel$%>><%$domain2$%></option>
<%$ed$%>
	</select>
      </td>
    </tr>
    <tr> 
      <td height="25" bgcolor="#99c8ff">
	<font color="#FFFFFF"><div align="right">口&nbsp 令：</font> 
      </td>
      <td height="25" bgcolor="#99c8ff">
        <input type="password" name="pwd" maxlength="20" size="20" value>
      </td>
    </tr>

    <tr>
      <td bgcolor="#99c8ff" height="25" colspan="2">
	&nbsp;</td>
    </tr>
  </table>
  </center>
  <center><p>
	<input type="submit" value="确定" name="submit"> 
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
	<input type="reset" value="取消" name="cancel"> </p>
    </center>
</form>
<center> <a href=/cgi-bin/register0 target=_top>注册新用户</a>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
<a href=/cgi-bin/forget0 target=_top>我忘记密码了</a></center></p>
</body>
</html>
